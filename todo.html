<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>
<body>
    <div>
        <a href="index.html">Home</a>
        <a href="todo.html">To Do</a>
  </div>
  <input type="number" name="todo" id="todo">
  <input id="search" type="button" value="Search" onclick="idSelec();" />
  <div>
    <table id="userTable">
    </table>
  </div>
  <script>
    function idSelec(){
        console.log("is it work")
        let table = document.getElementById('userTable')
        let idNum = document.getElementById('todo').value
        console.log(idNum)
        num = idNum - 1
        console.log(num)
    fetch('https://jsonplaceholder.typicode.com/todos')
    .then(response => response.json())
    .then(data => {
            let row = table.insertRow(-1)
            let cell2 = row.insertCell(0)
            let cell3 = row.insertCell(1)
            let cell4 = row.insertCell(2)
            cell2.innerHTML = data[num].id
            cell3.innerHTML = data[num].title
            cell4.innerHTML = data[num].completed
            console.log("is it working")
        })
    }
  </script>
</body>
</html>
